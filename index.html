<!DOCTYPE html>
<html>
<head>
    <title>Funky Webpage</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
        }

        h1 {
            color: #007bff;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to my welcome webpage!</p>
</body>
</html>
